<ion-view view-title="My Feed">
  <ion-content class="padding mod">

    <div ng-repeat="elem in data" class="feed" style="background:url({{elem.foto}}); background-size:cover">      
<!--       <img ng-src="{{elem.foto}}" class="immagine"> -->
      <div class="bottom">
      <div class="desc">{{elem.utente}} <span class="like">{{elem.like}}</span></div>
      <span class="ion-ios-heart-outline heart" ng-click="like(elem)"></span>
      </div>
    </div>

  </ion-content>
</ion-view>
